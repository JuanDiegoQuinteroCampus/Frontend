<!DOCTYPE html>

  <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <body>
      <main>
        <div class="container-fluid text-center">
          <div class="row ">
            <div class="col-md-6 bg-black position-relative p-0 order-md-2 order-sm-1"  >
              <div class="negro object-fit-cover"></div>
                <img src="../../assets/img/login.jpg" alt="" class="img-fluid w-100 " id="login">
                <div class="position-absolute top-50 start-50 translate-middle text-light w-100">
                  <div>
                    <h1 class="text-uppercase fw-bold"> <strong>¡Bienvenidos!</strong></h1>
                  </div>
                  <div class="d-block align-items-center  ">
                    <img src="../../assets/img/2-removebg-preview.png" alt="Logo" class="img-fluid  object-fit-cover" width="500">
                  </div>
                  
                  
                      
                  
                      
                  <h3>¿Estas listo para dar un paso <br> adelante con estilo, comodidad y <br> confianza?</h3>
                </div>
                </div>

                    <div>
                      <h2 class="fw-bold">Iniciar Sesión</h2>
                        <div class="form-floating mt-5">
                          <input type="email" class="form-control bg-black  rounded rounded-3" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput" class="fs-6 text-light"><strong>Correo Electronico</strong></label>
                        </div>
                        <div class="form-floating mt-4">
                          <input type="password" class="form-control bg-black  rounded rounded-3" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword"  class="fs-6 text-light"><strong>Contraseña</strong></label>
                        </div>
                        <div class="text-end my-4">
                          <a href="" class="text-decoration-none  text-body-secondary"><h6>¿Olvidaste tu contraseña?</h6></a>
                        </div>
                        <div>
                          <button type="submit" class="w-100 py-3 fs-5  rounded rounded-3 bg-secondary bg-opacity-75 fs-bold"><strong>Iniciar Sesión</strong></button>
                        </div>
                        <div class="container-fluid">
                          <div class="row">
                            <div class="col-4 my-4" id="linea">
                              <hr>
                            </div>
                      
                            <div class="col-4 my-3" id="continua">
                              <p> o continua con</p>
                            </div>
                      
                            <div class="col-4 my-4" id="linea">
                              <hr>
                            </div>

                            <div >
                              <button type="submit" class="w-100 py-3 fs-6 boton rounded rounded-3 bg-black text-light"> <img src="../../assets/img/googleimg.png" alt="" width="19"> <strong>Iniciar Sesión</strong></button>
                            </div>
                            
                            <div class="my-4">
                                <button type="submit" class="w-100 py-3 fs-6 boton rounded rounded-3 bg-black text-light "> <i class="fa-brands fa-facebook" style="color: #1c71d8;"></i> <strong>Iniciar Sesión</strong></button>
                              </div> 

                            <div>
                              <p>No tienes cuenta? <b><a href="" class="text-decoration-none text-black">Registrate</a></b></p>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
